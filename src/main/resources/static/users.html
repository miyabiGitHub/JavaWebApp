<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="container">
    <!-- 🟡 ここはmain.htmlと同じサイドバーをそのまま記述 -->
    <nav class="sidebar">
      <ul>
          <li><a href="register.html" onclick="showContent('案件新規登録')">案件新規登録</a></li>
          <li>
              <a href="#" onclick="toggleSubMenu1()">案件情報</a>
              <ul id="submenu1" style="display: none; margin-left: 20px;">
                  <li><a href="#" onclick="showContent('案件情報一覧')">案件情報一覧</a></li>
                  <li><a href="#" onclick="showContent('申請待ち')">申請待ち</a></li>
                  <li><a href="#" onclick="showContent('差し戻し')">差し戻し</a></li>
                  <li><a href="#" onclick="showContent('承認済み')">承認済み</a></li>
              </ul>
          </li>
          <li>
              <a href="#" onclick="toggleSubMenu2()">社員情報</a>
              <ul id="submenu2" style="display: none; margin-left: 20px;">
                  <li><a href="#" onclick="showContent('社員情報一覧')">社員情報一覧</a></li>
                  <li><a href="employee.html" onclick="showContent('社員情報登録')">社員情報登録</a></li>
              </ul>
          </li>
          <li>
              <a href="#" onclick="toggleSubMenu3()">ユーザ情報</a>
              <ul id="submenu3" style="margin-left: 20px;">
                  <li><a href="users_list.html" onclick="showContent('ユーザ情報一覧')">ユーザ情報一覧</a></li>
                  <li><a href="users.html" onclick="showContent('ユーザ情報登録')">ユーザ情報登録</a></li>
              </ul>
          </li>
          <li><a href="index.html">ログアウト</a></li>
      </ul>
    </nav>   

    <!-- 🔥 ここが右側のメイン -->
    <main class="content">
      <h1>ユーザ情報登録</h1>

      <!-- 🔴 ユーザ登録フォーム -->
      <div class="users-form">
        <form id="usersForm">
          <label for="userid">ユーザID</label>
          <input type="text" id="userid" name="userid" required>

          <label for="password">パスワード</label>
          <input type="text" id="password" name="password" required>

          <label for="role">ロール</label>
          <select id="role" name="role">
            <option value="users">一般</option>
            <option value="root">管理者</option>
          </select>

          <button type="submit">登録</button>
        </form>
      </div>

    </main>
  </div>

  <script src="/js/app_users.js"></script>

</body>
</html>
