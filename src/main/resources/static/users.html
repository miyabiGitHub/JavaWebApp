  <div class="container">

    <nav class="sidebar">
      <ul>
        <li><a href="/main.html">案件新規登録</a></li>
        <li>
          <a href="#">案件情報</a>
          <ul style="margin-left: 20px;">
            <li><a href="#">案件情報一覧</a></li>
            <li><a href="#">申請待ち</a></li>
            <li><a href="#">差し戻し</a></li>
            <li><a href="#">承認済み</a></li>
          </ul>
        </li>
        <li>
          <a href="#">社員情報</a>
          <ul style="margin-left: 20px;">

            <li><a href="#">社員情報登録</a></li>

    </nav>

    <!-- 🔥 ここが右側のメイン -->
    <main class="content">
      <h1>ユーザ情報登録</h1>

      <!-- 🔴 ユーザ登録フォーム -->
      <div class="register-form">
        <form id="registerForm">
          <label for="userid">ユーザID</label>
          <input type="text" id="userid" name="userid" required>

          <label for="password">パスワード</label>
          <input type="text" id="password" name="password" required>

          <label for="role">ロール</label>
          <select id="role" name="role">
            <option value="users">一般</option>
            <option value="root">管理者</option>
          </select>

          <button type="submit">登録</button>
        </form>
      </div>

    </main>
  </div>

  <script src="/js/app_users.js"></script>

</body>
