<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザ情報登録</title>
  <link rel="stylesheet" href="/css/styles_common.css">
  <link rel="stylesheet" href="/css/styles_users.css">  
</head>
<body>

  <!-- ✅ ヘッダー -->
  <div id="header-area"></div>
  <div class="container">
    <!-- 🟡 ここはmain.htmlと同じサイドバーをそのまま記述 -->
    <div id="sidebar-area"></div>
    
    <!-- 🔥 ここが右側のメイン -->
    <main class="content">
      <h1>ユーザ情報登録</h1>

      <!-- 🔴 ユーザ登録フォーム -->
      <div class="users-form">
        <form id="usersForm">
          <label for="userid">ユーザID</label>
          <input type="text" id="userid" name="userid" required>

          <label for="password">パスワード</label>
          <input type="text" id="password" name="password" required>

          <label for="role">ロール</label>
          <select id="role" name="role">
            <option value="users">一般</option>
            <option value="manager">部長</option>
            <option value="admin">社長</option>
          </select>

          <button type="submit">登録</button>
        </form>
      </div>

    </main>
  </div>

  <script src="/js/app_users.js"></script>
  <script src="/js/app_common.js"></script>
  <script src="/js/include.js"></script>
</body>
</html>
