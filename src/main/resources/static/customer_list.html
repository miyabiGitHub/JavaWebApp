<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報一覧</title>
    <link rel="stylesheet" href="/css/styles_common.css">
</head>
<body>

    <div id="header-area"></div>
    <div class="container">
        <!-- ✅ サイドバー（mainと同じ） -->
        <div id="sidebar-area"></div>

    <!-- ✅ メインコンテンツ -->
        <main class="content">
            <h1>顧客情報一覧</h1>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>顧客名</th>
                        <th>住所</th>
                        <th>連絡先</th>
                        <th>担当営業</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="customer-list">
                    <!-- JSでtrが追加される -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="/js/app_customer_list.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
