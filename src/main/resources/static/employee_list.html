<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報一覧</title>
    <link rel="stylesheet" href="/css/styles_common.css">
</head>
<body>

    <!-- ✅ ヘッダー -->
    <div id="header-area"></div>
    <div class="container">
        <!-- ✅ サイドバー（mainと同じ） -->
        <div id="sidebar-area"></div>

        <!-- ✅ メインコンテンツ -->
        <main class="content">
            <h1>社員情報一覧</h1>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>社員名</th>
                        <th>年齢</th>
                        <th>役職</th>
                        <th>電話番号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="employee-list">
                    <!-- JSで生成される -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="/js/app_employee_list.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
