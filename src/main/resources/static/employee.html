<!-- 社員情報登録 -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles_employee.css">
</head>
<div class="register-form">
    <form>
        <label for="name">社員名</label>
        <input type="text" name="name" required></input>
  
        <label for="department">所属</label>
        <select name="department">
            <option value="1">エンジニアリング部</option>
            <option value="2">営業部</option>
        </select>

        <label for="telnumber">連絡先</label>
        <input name="telnumber" required></input>

        <label for="mailaddress">メールアドレス</label>
        <input name="mailaddress" required></input>
        
        <label for="eigyo">担当営業</label>
        <select name="eigyo">
            <option value="1">なし</option>
            <option value="2">山田 太郎</option>
            <option value="3">佐藤 花子</option>
            <option value="4">本田 二郎</option>
        </select>
  
        <button type="submit">登録</button>
    </form>
</div>
