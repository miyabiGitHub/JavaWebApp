<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員情報登録</title>
    <link rel="stylesheet" href="/css/styles_common.css">
    <link rel="stylesheet" href="/css/styles_employee.css">
</head>
<body>

    <!-- ✅ ヘッダー -->
    <div id="header-area"></div>
    <div class="container">
        <!-- ✅ サイドバー（mainと同じ） -->
        <div id="sidebar-area"></div>
        <!-- ✅ メインコンテンツ -->
        <main class="content">
            <h1>社員情報登録</h1>

            <div class="employee-form">
                <form id="employeeForm">
                    <label for="name">社員名</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">年齢</label>
                    <input type="number" id="age" name="age" required>

                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="department">部署</label>
                    <select id="department" name="department" required>
                        <option value="エンジニアリング部">エンジニアリング部</option>
                        <option value="営業部">営業部</option>
                    </select>

                    <label for="position">役職</label>
                    <select id="position" name="position" required>
                        <option value="社長">社長</option>
                        <option value="部長">部長</option>
                        <option value="課長">課長</option>
                        <option value="一般職">一般職</option>
                    </select>

                    <button type="submit">登録</button>
                </form>

            </div>

        </main>
    </div>

    <script src="/js/app_employee.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
