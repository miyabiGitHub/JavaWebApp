<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規案件登録</title>
    <link rel="stylesheet" href="/css/styles_common.css">
    <link rel="stylesheet" href="/css/styles_register.css">  
</head>
<body>

    <!-- ✅ ヘッダー -->
    <div id="header-area"></div>
    <div class="container">
        <!-- 🟡 ここはmain.htmlと同じサイドバーをそのまま記述 -->
        <div id="sidebar-area"></div>  

        <main class="content">
            <h1>新規案件登録</h1>
        
            <div class="register-form">
                <form id="projectForm">
                    <label for="title">案件名</label>
                    <input type="text" id="title" name="title" required />

                    <label for="customer">顧客名</label>
                    <select id="customer" name="customer" required>顧客を選択</select>

                    <label for="amount">金額</label>
                    <input type="number" id="amount" name="amount" required />

                    <label for="member">参画者</label>
                    <select id="member" name="member" required>参画者を選択</select>

                    <label for="sales">担当営業</label>
                    <select id="sales" name="sales" required>担当営業を選択</select>

                    <label for="type">案件タイプ</label>
                    <select id="type" name="type" required>
                        <option value="インフラ">インフラ</option>
                        <option value="開発">開発</option>
                        <option value="その他">その他</option>
                    </select>

                    <label for="description">業務内容</label>
                    <textarea id="description" name="description" rows="3" required></textarea>

                    <label for="deadline">期限</label>
                    <input type="date" id="deadline" name="deadline" required />
          
                    <button type="submit">登録</button>
                  </form>
            </div>
        </main>
    </div>

    <script src="/js/app_register.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
