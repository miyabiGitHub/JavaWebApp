                <li>

                    <ul id="submenu4" style="display: none; margin-left: 20px;">

                    </ul>
                </li>
                <li>

        <main class="content">
            <h1>新規案件登録</h1>
        
            <div class="register-form">
                <form id="projectForm">
                    <label for="title">案件名</label>
                    <input type="text" id="title" name="title" required>
          
                    <label for="customer">顧客名</label>
                    <input type="text" id="customer" name="customer" required>
          
                    <label for="description">業務内容</label>
                    <input type="text" id="description" name="description" required>
          
                    <label for="member">参画者</label>
                    <input type="text" id="member" name="member" required>
          
                    <label for="sales">担当営業</label>
                    <input type="text" id="sales" name="sales" required>

                    <label for="type">案件タイプ</label>
                    <input type="text" id="type" name="type" required>
          
                    <button type="submit">登録</button>
                  </form>
            </div>
        </main>
    </div>

    <script src="/js/app_register.js"></script>
    <script src="/js/app_common.js"></script>
