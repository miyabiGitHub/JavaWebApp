<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報一覧</title>
    <link rel="stylesheet" href="/css/styles_common.css">
</head>
<body>

    <!-- ✅ ヘッダー -->
    <div id="header-area"></div>
    <div class="container">
        <!-- ✅ サイドバー（mainと同じ） -->
        <div id="sidebar-area"></div>

        <!-- ✅ メインコンテンツ -->
        <main class="content">
            <h1>案件情報一覧</h1>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>案件名</th>
                        <th>顧客名</th>
                        <th>金額</th>
                        <th>参画者</th>
                        <th>担当営業</th>
                        <th>タイプ</th>
                        <th>内容</th>
                        <th>期限</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody id="project-list">
                    <!-- JSでtrを追加 -->
                </tbody>
            </table>            
        </main>
    </div>
    <script src="/js/app_project_list.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
