<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報登録</title>
    <link rel="stylesheet" href="/css/styles_common.css">
    <link rel="stylesheet" href="/css/styles_customer.css">
</head>
<body>

    <!-- ✅ ヘッダー -->
    <div id="header-area"></div>
    <div class="container">
        <!-- ✅ サイドバー（mainと同じ） -->
        <div id="sidebar-area"></div>

        <!-- ✅ メインコンテンツ -->
        <main class="content">
            <h1>顧客情報登録</h1>

            <div class="customer-form">
                <form id="customerForm">
                    <label>顧客名</label>
                    <input type="text" id="name" required>
              
                    <label>住所</label>
                    <input type="text" id="address" required>
              
                    <label>連絡先</label>
                    <input type="text" id="contact" required>
              
                    <label for="sales">担当営業</label>
                    <select id="sales" name="sales">
                        <option value="">営業担当を選択</option>
                    </select>

                    <button type="submit">登録</button>
                </form>
                <script src="/js/app_customer.js"></script>
                <script src="/js/include.js"></script>                  
            </div>
        </main>
    </div>
</body>
</html>
